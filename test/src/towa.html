<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            .wrapper {
                height: 400px;
                background-color: greenyellow;
                display: flex;
                .wrapper_box {
                    width: 50vw;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    p {
                        width: 30vw;
                        border: #fff solid 1px;
                        height: 60px;
                        a {
                            display: block;
                            width: 100%;
                            height: 100%;
                            /* line-height: 60px;
                            text-align: center; */
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            color: #fff;
                            transition: 0.5s;
                            text-decoration: none;
                            &:hover {
                                background-color: #fff;
                                color: tomato;
                            }
                        }
                    }
                }
                .right {
                    background-color: skyblue;
                }
                .left {
                    background-color: tomato;
                }
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="left wrapper_box">
                <p><a href="#">button</a></p>
            </div>
            <div class="right wrapper_box">
                <p><a href="#">button</a></p>
            </div>
        </div>
